<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="container-fulid">
	<!-- border없는 기본 테이블 만들기  -->
	<table class="table text-center">
		<thead>
			<tr>
				<th>첫번째</th>
				<th>두번째</th>
				<th>세번째 </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
		</tbody>
	</table>
</div>
<br>
<div class="container-fulid">
	<!-- border없는 테이블에다가 한행마다 효과주기   -->
	<table class="table table-striped text-center">
		<thead>
			<tr>
				<th>첫번째</th>
				<th>두번째</th>
				<th>세번째 </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
		</tbody>
	</table>
</div>
<br>
<div class="container-fulid">
	<!-- border없는 테이블 + 에다가 한행마다 효과주기 +border효과주기    -->
	<table class="table table-striped table-bordered text-center">
		<thead>
			<tr>
				<th>첫번째</th>
				<th>두번째</th>
				<th>세번째 </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
		</tbody>
	</table>
</div>
<br>
<div class="container-fulid">
	<!-- border없는 테이블 + 에다가 한행마다 효과주기 +border효과주기 +hover효과주기    -->
	<table class="table table-striped table-bordered table-hover text-center ">
		<thead>
			<tr>
				<th>첫번째</th>
				<th>두번째</th>
				<th>세번째 </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			
		</tbody>
	</table>
</div>
</body>
</html>
