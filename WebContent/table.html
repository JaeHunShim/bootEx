<!-- 
.table-primary	파란색 : 중요한 행동을 나타냅니다.
.table-success	녹색 : 성공 또는 긍정적 인 행동을 나타냅니다.
.table-danger	빨간색 : 잠재적이거나 부정적인 행동을 나타냅니다.
.table-info	하늘색 : 중립적 인 정보 변경이나 행동을 나타냅니다.
.table-warning	주황색 :주의가 필요한 경고를 나타냅니다.
.table-active	회색 : 테이블 행 또는 표 셀에 호버 색을 적용합니다.
.table-secondary	회색 : 약간 덜 중요한 행동을 나타냅니다.
.table-light	밝은 회색 테이블 또는 테이블 행 배경
.table-dark	어두운 회색 테이블 또는 테이블 행 배경
 -->
