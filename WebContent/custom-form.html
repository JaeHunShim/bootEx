<p style="margin:30px;">1. custom-checkbox , custom -radio : 그냥 별거 없음 이뿌게 보이게 하는거말고는
label의 for와 input의 id value 값이 동일해야 텍스틀 클릭해도 checkbox가 체크됨 <br>
select : select에  class로  costom-select를 주고  기본이랑 똑같이 사용하면 됨 </p>
<div class="container-fulid">
	<form action="#">
		<div class="form-check-inline">
			<div class="custom-control custom-checkbox">
				<input type="checkbox" class="custom-control-input" id="customCheck">
				<label class="custom-control-label" for="customCheck">Custom checkbox
				</label>
			</div>
			<div class="ml-3">
				<label class="form-check-label" for="check2">
					<input type="checkbox" class="form-check-input" id="check2">Default
				</label>
			</div>
		</div>
		<div class="form-check-inline">
			<div class="custom-control custom-radio ml-3">
					<input type="radio" class="custom-control-input" id="radioCheck">
					<label for="radioCheck" class="custom-control-label">Custom radio</label>
			</div>
			<div class="ml-3">
				<label class="form-check-label" for="check3">
					<input type="radio" class="form-check-input" id="check3">Default
				</label>
			</div>
		</div><br>
		<button type="submit" class="btn btn-success">Submit</button>
		<p class="mt-2">Costom</p>
		<select class="custom-select mt-3 ">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
		<p class="mt-2">Default</p>
		<select>
			<option selected>으아아아아안</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
		</select>
	</form>
</div>
</body>
</html>
