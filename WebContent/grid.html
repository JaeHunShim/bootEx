<!-- 
.col- (추가 소형 ​​장치 - 화면 너비가 576px 미만)
.col-sm- (소형 장치 - 화면 너비가 576px 이상)
.col-md- (중간 크기 장치 - 768px 이상의 화면 너비)
.col-lg- (대형 장치 - 화면 너비가 992px 이상)
.col-xl- (대형 장치 - 화면 너비가 1200px 이상)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="container-fluid">
  <h1>Hello World!</h1>
  <p>Three equal width columns! Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
  <div class="row">
  	<!--  grid는 총 12개의 열을 만들수 있다 
  	그냥  col만 준다면 동일한 grid크기를 줌 그래서 여기서 한개의 열마다 4개씩 잡아먹게 된다.--> 
    <div class="col" style="background-color:lavender;">.col</div>
    <div class="col" style="background-color:orange;">.col</div>
    <div class="col" style="background-color:lavender;">.col</div>
  </div>
  <div class="row">
  <!-- col-sm 으로 설정했으니 576px이하로 줄이게되면 반응형으로 자동으로 밑으로 내려가게됨 --> 
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-3</div>
    <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-3</div>
    <div class="col-sm-2" style="background-color:lavender;">.col-sm-3</div>
    <div class="col-sm-2" style="background-color:lavenderblush;">.col-sm-3</div>
  </div>
  <div class="row">
    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
    <div class="col-sm-8" style="background-color:lavenderblush;">.col-sm-8</div>
  </div>
</div>
</body>
</html>
