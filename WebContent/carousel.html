<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootStrap/css/bootstrap.min.css">
<script src="/bootStrap/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="/bootStrap/js/bootstrap.min.js"></script>
<title>carousel</title>
<style>
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
</style>
</head>
<body>
<div class="container-fulid">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="nav-brand">
			<img class="rounded-circle" src="/bootStrap/img/tour01.jpg" alt="brand" style="width:50px; height:50px;">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="menu">
		<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">첫번째</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">1</a>
					<a class="dropdown-item" href="#">2</a>
					<a class="dropdown-item" href="#">3</a>
				</div>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">두번째</a>
			</li>
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">세번째</a>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">1</a>
					<a class="dropdown-item" href="#">2</a>
					<a class="dropdown-item" href="#">3</a>
				</div>
			</li>
		</ul>
		<div class="form-inline ml-auto">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Search">
				<div class="input-group-append">
					<button class="btn btn-primary" type='submit'>Submit</button>
				</div>
			</div>
		</div>
		</div>
	</nav>
</div>
<!-- interval: 슬라이드 속도 , data-pause: 마우스로 잡으면 멈추고 놓으면 다시 돌아가  -->
<div id ="demo" class="carousel slide" data-ride ="carousel" data-interval="500" data-pause="hover">
	<ul class="carousel-indicators">
		<li data-target ="#demo" data-slide-to ="0" class="active"></li>
		<li data-target ="#demo" data-slide-to ="1" ></li>
		<li data-target ="#demo" data-slide-to ="2" ></li>
		<li data-target ="#demo" data-slide-to ="4" ></li>
	</ul>
	<!-- carousel slide 적용하는 부분   class에 carousel-caption 을 추가하면 img 안에 글을 삽입할수 있음 -->
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img src="/bootStrap/img/tour01.jpg" width="1100" height="550">
			<div class="carousel-caption">
				<h3 class="text-warning">이렇게 안에 글도 넣을수 있지</h3>
			</div>
		</div>
		<div class="carousel-item">
			<img src="/bootStrap/img/tour03.jpg" width="1100" height="550">
			<div class="carousel-caption">
				<h3 class="text-success">이렇게 안에 글도 넣을수 있지</h3>
			</div>
		</div>
		<div class="carousel-item">
			<img src="/bootStrap/img/tour04.jpg" width="1100" height="550">
			<div class="carousel-caption">
				<h3>이렇게 안에 글도 넣을수 있지</h3>
			</div>
		</div>
		<div class="carousel-item">
			<img src="/bootStrap/img/tour05.jpg" width="1100" height="550">
			<div class="carousel-caption">
				<h3 class="text-info">이렇게 안에 글도 넣을수 있지</h3>
			</div>
		</div>
	</div>
	<!-- left , right  contorler -->
	<a class="carousel-control-prev" href="#demo" data-slide="prev">
		<span class="carousel-control-prev-icon"></span>
	</a>
	<a class="carousel-control-next" href="#demo" data-slide="next">
		<span class="carousel-control-next-icon"></span>
	</a>
</div>
</body>
</html>
