<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
<style type="text/css">
	.progress{
		position:relative;
		top:200px;
	}
</style>
<script>
	$(document).ready(function(){
		var width=5;
		var result=0;
		$('button').on('click',function(){			
			$('.progress-bar').css('width', result+"%");
			result= result+width;
			if(result==100){
				alert('100퍼센트입니다.');
				return result=0;
			}
		});
	});
</script>
</head>
<body>
<!-- 막대형 진행바 사용해보기 (에니메이션만 해봄 )	 -->
<div class="container">
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-primary progress-bar-animated"></div>
	</div><br>
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-lightprogress-bar-animated"></div>
	</div><br>
	<div class="progress">
		<div class="progress-bar progress-bar-striped bg-muted progress-bar-animated"></div>
	</div>
</div>
<button type="button" class="btn btn-outline-success btn-sm"> 그래프 증가시키기 </button>
</body>
</html>
