<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootStrap/css/bootstrap.min.css">
<script src="/bootStrap/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="/bootStrap/js/bootstrap.min.js"></script>
<title>입력 양식들</title>
</head>
<body>
<div class="container-fulid">
	<!-- navbar-fiexed-top 사용 -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- img로 브랜드함 -->
		<a class="navbar-brand" href="#">
			<img class="rounded-circle" src="/bootStrap/img/tour01.jpg" alt="brand" style="width:50px; height:50px;">
		</a>
		<!-- 반응형으로 icon만드는 부분  -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- navbar메뉴들  여기에 icon에 data-target id를 줌 -->
		<div class="collapse navbar-collapse" id="menu">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link">첫번째</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">두번째</a>
					<div class="dropdown-menu">
						<a href="#" class="dropdown-item">집에</a>
						<a href="#" class="dropdown-item">가고</a>
						<a href="#" class="dropdown-item">싶어</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">세번째</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">네번째</a>
				</li>
			</ul>
			<!-- 검색 창 만듬 -->
			<div class="form-inline ml-auto">
				<input class="form-control mr-sm-2" type="text" placeholder="search">
				<a class="btn btn-success" href="#">검색</a>
			</div>
		</div>
	</nav>
</div>
<div class="container" style="margin:30px">
	<h2>Form control: checkbox</h2>
	<p>기본적으로 3개의 옵션에서 checked로 기본 선택을 할수 있다.</p>
	<form action="#">
		<div class="form-check">
			<label class="form-check-label" for="check1">
				<input type="checkbox" class="form-check-input">옵션 1
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label" for="check2">
				<input type="checkbox" class="form-check-input" checked>옵션 2
			</label>
		</div>
		<div class="form-check">
			<label class="form-check-label" for="check3">
				<input type="checkbox" class="form-check-input">옵션 3
			</label>
		</div>
	</form>
</div>
<div class="container">
	<h2>Form control: checkbox</h2>
	<p>2.inline-check로 해서 한줄에 checkbox </p>
	<form action="#">
		<div class="form-check-inline">
			<label class="form-check-label" for="check1">
				<input type="checkbox" class="form-check-input">옵션 1
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label" for="check2">
				<input type="checkbox" class="form-check-input" checked>옵션 2
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label" for="check3">
				<input type="checkbox" class="form-check-input">옵션 3
			</label>
		</div>
	</form>
</div>
<div class="container-fulid">
	<h2>Form control: selectbox</h2>
	<p>3.selectbox  form-control-sm,lg</p>
	<form action="#">
		<div class="form-group">
			<label>select</label>
			<select class="form-control-sm">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			</select>
		</div>
	</form>
</div>
</body>
</html>
