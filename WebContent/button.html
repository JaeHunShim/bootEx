<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<!--  버튼 스타일들 (버튼안에 색깔들이 참)  -->
<div class="container-fluid">
	<h2>Button Styles</h2>
  <button type="button" class="btn">Basic</button>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-dark">Dark</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-link">Link</button>
  <br>
  <!-- 버튼을  a,button,input태그 안에도 클래스를 btn으로 주어서 버튼생성할수  있음 -->
  <button type="button" class="btn btn-primary">기본 버튼</button>
  <a href='#' class="btn btn-info btn-sm"> a태그 버튼 + 작은 버튼</a>
  <button type="submit" class="btn btn-success">서브미시버튼</button>
  <input type="button" class="btn btn-dark" value="input button">
  <!-- 버튼 아웃라인과 글자만 색주기 -->
  <button type="button" class="btn btn-outline-primary">아웃라인 버튼</button>
   <!-- 해당 부모 div에 전체에 걸쳐서 버튼 크기를 주는 방법 --> 
  <button type="button" class="btn btn-outline-warning btn-block">전체에 걸쳐서 버튼 </button>
  <!-- 버튼 활성/비활성화 -->   
  <button type="button" class="btn btn-outline-info active" >acitve를 주어서 활성화시킨  버튼 </button>
  <button type="button" class="btn btn-outline-primary" disabled>disabled를 주어서 비활성화 시킨 버튼 </button>
  <div class="container">
  <!-- 버튼에 대한 그룹주어보기 (버튼이 서로 연결되어서 보여짐) 그룹에 sm lg를 주어 버튼 그룹의 크기를 변경할수 있음(그룹안에 있는 버튼 모두 변경  -->
  <div class="btn-group">
  	<button type="button" class="btn btn-outline-info">1번째</button>
  	<button type="button" class="btn btn-outline-warning">2번째</button>
  	<button type="button" class="btn btn-outline-success">3번째</button>
  </div>
  <!-- 버튼그룹을 세로로 -->
  <div class="btn-group-vertical">
  	<button type="button" class="btn btn-outline-info">1번째</button>
  	<button type="button" class="btn btn-outline-warning">2번째</button>
  	<button type="button" class="btn btn-outline-success">3번째</button>
  </div>
  </div>
</div>
<div class="container">
	<div class="btn-group">
		<button type="button" class="btn btn-outline-info">1번째</button>
  		<button type="button" class="btn btn-outline-warning">2번째</button>
  		<div class="btn-group">
  		<!-- class안에  dropdown-toggle 넣으면  드랍다운인걸 표시해줌  data-toggle="dropdown"은 드랍다운버튼이란걸 알려주게됨 -->
  		<button type="button" class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown">3번째</button>
  			<div class="dropdown-menu">
  				<a class="dropdown-item" href="#">드랍다운 1</a>
       			<a class="dropdown-item" href="#">드랍다운 2</a>
  			</div>
  		</div>
	</div>
</div>
</body>
</html>
